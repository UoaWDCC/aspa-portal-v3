app = 'aspa-portal-v3'
primary_region = 'syd'

[build]
  dockerfile = 'docker/aspa-runtime.dockerfile'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
